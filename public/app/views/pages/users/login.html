<div class = "page-header">
  <h2>User Login</h2>
</div>

<form ng-submit='main.doLogin(loginData);'>
  <label>Username:</label>
  <input type = "text" class="form-control" name = "username" placeholder="Please enter username" ng-model='main.loginData.username'>
  <br>

  <label>Password:</label>
  <input type = "text" class="form-control" name = "password" placeholder="Please enter password" ng-model='main.loginData.password'>
  <br>

  <button type = "submit" class ="btn btn-primary">Login</button>
</form>

<br>
<div class="jumbotron text-center" ng-show='main.loading'>
    <span class = "glyphicon glyphicon-repeat updinner"></span>
    <p>Loading...</p>
</div>

<div class = "row show-hide-message" ng-show='main.successMsg'>
  <div class = "alert alert-success">{{main.successMsg}}</div>
</div>

<div class = "row show-hide-message" ng-show='main.errorMsg'>
  <div class = "alert alert-danger">{{main.errorMsg}}</div>
</div>
