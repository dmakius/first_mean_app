<div class = "page-header">
  <h2>Forgot Username</h2>
</div>

<form name="userForm" ng-submit='username.sendUsername(userData, userForm.$valid);' novalidate>
  <label>email:</label>
  <input ng-model='username.userData.email' type = "text" class="form-control" name = "username"
   placeholder="Please enter email" required>
  <br>
  <button type = "submit" class ="btn btn-primary">Send Username</button>&nbsp
</form>

<br>
<div class="jumbotron text-center" ng-show='username.loading'>
    <span class = "glyphicon glyphicon-repeat updinner"></span>
    <p>Loading...</p>
</div>

<!-- ////////////////////////////////// -->
<!-- TO DO: Add extra styling sheet -->
<br>
<div class = "row show-hide-message" ng-show='username.successMsg'>
  <div class = "alert alert-success">{{username.successMsg}}</div>
</div>
<br>
<div class = "row show-hide-message" ng-show='username.errorMsg'>
  <div class = "alert alert-danger">{{username.errorMsg}}</div>
  <a href= "/resend" ng-show="username.expired"><button type = "button" class = "btn btn-success">Resend Activation Email</button></a>
</div>
