<div class = "page-header">
  <h2>Forgot Password</h2>
</div>

<form name="userForm" ng-submit='password.sendPassword(resetData, userForm.$valid);' novalidate>
  <label>Username:</label>
  <input ng-model='password.resetData.username' ng-disable="app.disabled"  type = "text" class="form-control" name = "username"
   placeholder="Please enter email" required>
  <br>
  <button ng-disable="app.disabled" type = "submit" class ="btn btn-primary">Send Username</button>&nbsp
</form>

<br>
<div class="jumbotron text-center" ng-show='password.loading'>
    <span class = "glyphicon glyphicon-repeat updinner"></span>
    <p>Loading...</p>
</div>

<!-- ////////////////////////////////// -->
<!-- TO DO: Add extra styling sheet -->
<br>
<div class = "row show-hide-message" ng-show='password.successMsg'>
  <div class = "alert alert-success">{{password.successMsg}}</div>
</div>
<br>
<div class = "row show-hide-message" ng-show='password.errorMsg'>
  <div class = "alert alert-danger">{{password.errorMsg}}</div>
  <a href= "/resend" ng-show="password.expired"><button type = "button" class = "btn btn-success">Resend Activation Email</button></a>
</div>
